[tool.poetry]
name = "python_tsp"
version = "0.3.1"
description = "Simple library to solve the Traveling Salesperson Problem in pure Python."
readme = "README_pypi.rst"
authors = ["Fillipe Goulart <fillipe.gsm@tutanota.com>"]
repository = "https://github.com/fillipe-gsm/python-tsp"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8.1"
tsplib95 = "^0.7.1"
requests = "^2.28.0"
numpy = "^1.23.5"

[tool.poetry.dev-dependencies]
pytest = "^7.1.1"
ipdb = "^0.13.9"
autopep8 = "^1.6.0"
flake8 = "^4.0.1"
pytest-cov = "^3.0.0"
mock = "^4.0.3"

[tool.poetry.group.dev.dependencies]
mypy = "^0.991"
types-requests = "^2.28.11.5"
types-mock = "^4.0.15.2"

[tool.autopep8]
max_line_length = 79

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
