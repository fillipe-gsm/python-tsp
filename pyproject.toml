[tool.poetry]
name = "python_tsp"
version = "0.3.0"
description = "Simple library to solve the Traveling Salesperson Problem in pure Python."
readme = "README_pypi.rst"
authors = ["Fillipe Goulart <fillipe.gsm@tutanota.com>"]
repository = "https://github.com/fillipe-gsm/python-tsp"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7.1"
tsplib95 = "^0.7.1"
numpy = "*"
requests = "^2.28.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.1"
ipdb = "^0.13.9"
mypy = "^0.782"
autopep8 = "^1.6.0"
flake8 = "^4.0.1"
pytest-cov = "^3.0.0"
mock = "^4.0.3"

[tool.autopep8]
max_line_length = 79

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
